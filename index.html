<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            main{
                min-height: 100vh;
                display: grid;
                place-items: center ;
            }
        </style>
    </head>
    <body ng-app="myApp">
        <main>

            <div class="uv" ng-controller="myCtrl as c">

                <h1 style="padding-left: 70px; color: brown;">Counter</h1>

                <h1 style="padding-left: 120px; padding-bottom: 20px;" ng-model="text">{{c.value}}</h1>

                <button class="btn btn-danger"  ng-click="c.decrement()">Decrement</button>

                <button class="btn btn-warning" ng-click="c.reset()">Reset</button>

                <button class="btn btn-warning" ng-click="c.increment()">Increment</button>

            

            </div>
        </main>
       
        
        <script>
            var app=angular.module("myApp",[]);
            
            app.controller("myCtrl",function(){
                

                this.reset=function(){
                    this.value=0;
                };
                this.reset();

                this.increment=function(){
                    this.value+=1;
                };


                this.decrement=function(){
                    this.value-=1;
                };
            });
        </script>
    </body>
</html>
